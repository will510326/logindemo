{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'todo' %}"><img src="{% static 'images/coffee-time.png'%}" alt=""
                    width="30px"></a>


            <a id="burger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar-links" class="navbar-menu">
            {% if user.is_authenticated %}
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'profile'%}">
                    使用者：{{user.username | upper}}
                </a>

                <a class="navbar-item has-background-warning has-text-danger" href="{% url 'logout'%}">
                    登出
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        功能
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{% url 'create' %}">
                            建立todo
                        </a>
                        <a class="navbar-item" href="{% url 'completed' %}">
                            檢視已完成todo
                        </a>
                    </div>
                </div>

            </div>
            {% else %}
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="{% url 'register' %}">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button has-text-primary" href="{% url 'login' %}">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
    <section class="hero is-info is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container">
                {% block content %}


                {% endblock %}
                {% if message %}
                <div class="columns is-centered">
                    <div class="column is-4">
                        <div class="notification is-primary has-text-centered" id="message">
                            <button class="delete"></button>
                            {{ message }}
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </section>
    <script>
        const bugerIcorn = document.querySelector('#burger');
        const navbarmenu = document.querySelector('#navbar-links');

        bugerIcorn.addEventListener("click", () => {
            navbarmenu.classList.toggle("is-active");
        });
    </script>
</body>

</html>
