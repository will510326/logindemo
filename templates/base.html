{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
</head>

<body>
    <a href="{% url 'todo' %}"><img src="{% static 'images/coffee-time.png'%}" alt="" width="30px"></a>
    {% if user.is_authenticated %}
    Login:<a href="{% url 'profile'%}">{{user.username}}</a><br>
    <a href="{% url 'logout'%}">登出</a><br>
    <a href="{% url 'create' %}">建立todo</a><br>
    <a href="{% url 'completed' %}">檢視已完成todo</a><br>
    {% else %}
    <a href="{% url 'login' %}">登入</a>
    <a href="{% url 'register' %}">註冊</a>

    {% endif %}

    {% block content %}


    {% endblock %}
</body>

</html>
